<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style type="text/css">
        
    body{
        margin: 0;
    }

    div {
        background-color: black;
        height: 30px;
        color: white;
        text-align: right;
        padding-top: 7px;
        padding-right: 5px;
        width: calc(100vw-padding);
    }

    #saudacao{
        font-size: 30px;
    }


    </style>
    <script type="text/javascript">

        var hoje = new Date();
        
        function escreveData(){
            
            var dia = hoje.getDate();
            var mes = hoje.getMonth();
            var ano = hoje.getFullYear();

            var meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            var mesTexto = meses[mes];

            var diaSemana = hoje.getDay();
            var diasSemana = ["Domingo","Segunda-feira","Terça-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sabado"];
            var diaSemana = diasSemana[diaSemana];

            var dataPorExtenso = `${diaSemana}, ${diaSemana}, ${dia} de ${mesTexto} de ${ano}`;

            document.getElementById("data").textContent = dataPorExtenso;
            configByTime();
        } 
        function configByTime(){

            if (hoje.getHours() < 18){
                document.getElementById("body").style.backgroundColor="RGB(255,255,151)";
                document.getElementById("body").style.color="RGB(83,169,255)";
            
            if (hoje.getHours() < 12){
                document.getElementById("saudacao").textContent = "Bom Dia!";
            } else {
                document.getElementById("saudacao").textContent = "Boa Tarde!";
            }
            } else {
                document.getElementById("body").style.backgroundColor = "gray";
                document.getElementById("body").style.color = "white";
                document.getElementById("saudacao").textContent = "Boa noite!";
            }
        }


        

    </script>
</head>
<body id="body" onload="escreveData();">
    <div id="data"></div>
    <span id="saudacao"></span>
</body>
</html>
